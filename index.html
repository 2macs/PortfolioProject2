<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Rock- Paper- Scissors- Lizard- Spock</title>
</head>
<body>
    <header>
        <div id="myHeader">Rock- Paper- Scissors- Lizard- Spock Game!</div>
    </header>

    <section class="game-area">
        <div id="player-choice">
            <h2>Click button to make your choice</h2>
            <button aria-label="rock" data-pick="0" class="myButton"></button>
            <button aria-label="paper" data-pick="1" class="myButton"></button>
            <button aria-label="scissors" data-pick="2" class="myButton"></button>
            <button aria-label="lizard" data-pick="3" class="myButton"></button>
            <button aria-label="spock" data-pick="4" class="myButton"></button>
        </div>
        <div>

        </div>



    </section>






    
 <footer id="myfooter">
    <h3>Game Rules</h3>
    <p>Scissors cuts paper - paper covers rock - rock crushes lizard</p>
    <p>Lizard poisons Spock - Spock smashes scissors - scissors decapitates lizard</p>
    <p>Lizard eats paper - Spock vaporizes rock - Rock crushes scissors</p>       
 </footer>  

 <script src="assets/js/script.js"></script>

</body>
</html>
